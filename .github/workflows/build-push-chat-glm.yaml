      #     push: true
      #     context: src/${{ env.WORKLOAD_TYPE }}
      #     # file: src/${{ env.WORKLOAD_TYPE }}/Dockerfile
      #     tags: |
      #       ${{ env.TARGET_REGISTORY }}/${{ env.TARGET_NAMESPACE }}/${{ env.TARGET_IMAGE }}:${{ env.APP_VERSION }}

      - name: test
        run: docker run ${{ env.TARGET_REGISTORY }}/${{ env.TARGET_NAMESPACE }}/${{ env.TARGET_IMAGE }}:${{ env.APP_VERSION }} /bin/sh ls /workspace